<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TANGANYIKA Student Portal</title>

<!-- React CDN -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

function LoginForm() {
  const [username, setUsername] = useState('');
  const [password, setPassword] = useState('');
  const [showPassword, setShowPassword] = useState(false);
  const [message, setMessage] = useState('');
  const [user, setUser] = useState(null); // Stores logged-in user
  const [courses, setCourses] = useState([]); // Student courses

  const togglePassword = () => setShowPassword(!showPassword);

  // Fetch student courses after login
  const fetchCourses = async (student_id) => {
    try {
      const res = await fetch(`http://localhost:5000/my-courses/${student_id}`);
      const data = await res.json();
      setCourses(data);
    } catch (err) {
      console.error(err);
    }
  };

  const handleSubmit = async (e) => {
    e.preventDefault();

    // Frontend validation
    const usernameValid = /^[A-Z0-9_-]{9,15}$/i.test(username.trim());
    const passwordValid = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/.test(password);

    if(!usernameValid) {
      setMessage("Username must be 9-15 chars: letters, numbers, _ or -");
      return;
    }

    if(!passwordValid) {
      setMessage("Password must be 8+ chars, include uppercase, number & special char");
      return;
    }

    // Send login request to Flask backend
    try {
      const response = await fetch('http://localhost:5000/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password })
      });
      const result = await response.json();

      if(result.status === 'success') {
        setUser({ username, role: result.role });
        setMessage(result.message);
        // Fetch courses for student
        fetchCourses(result.id || 1); // Use actual student id
      } else {
        setMessage(result.message);
      }

      setUsername('');
      setPassword('');
    } catch (err) {
      setMessage("Server error. Please try again later.");
    }
  };

  // Dashboard after login
  if(user) {
    return (
      <div className="dashboard">
        <h2>Welcome, {user.username}</h2>
        <h3>Your Courses:</h3>
        <ul>
          {courses.length === 0 ? (
            <li>No courses enrolled</li>
          ) : (
            courses.map((c, index) => <li key={index}>{c.course_code} - {c.course_name} | Grade: {c.grade || 'N/A'}</li>)
          )}
        </ul>
        <button onClick={() => { setUser(null); setCourses([]); }}>Logout</button>
      </div>
    );
  }

  // Login form
  return (
    <div className="login-container">
      <h2>The University of TANGANYIKA</h2>
      <img className="logo" src="https://i.ibb.co/LzBmVcq0/school-logo-png.png" alt="school-logo" />

      <form className="login-form" onSubmit={handleSubmit}>
        <div className="input-group">
          <input 
            type="text" 
            value={username} 
            onChange={(e) => setUsername(e.target.value)}
            placeholder="Enter Username"
          />
          <label>Username</label>
        </div>

        <div className="input-group">
          <input 
            type={showPassword ? 'text' : 'password'} 
            value={password} 
            onChange={(e) => setPassword(e.target.value)}
            placeholder="Enter Password"
          />
          <label>Password</label>
          <span className="material-icons eye-icon" onClick={togglePassword}>
            {showPassword ? 'visibility_off' : 'visibility'}
          </span>
        </div>

        <button type="submit">
          <span className="material-icons">login</span> Login
        </button>
      </form>
      
      <div className="links">
        <a href="#">Forgot Password?</a> | 
        <a href="#">Register</a>
      </div>

      <p>&copy; 2025. The University of Tanganyika</p>

      <div id="message">{message}</div>
    </div>
  );
}

// Render the React component
ReactDOM.createRoot(document.getElementById('root')).render(<LoginForm />);
</script>

</body>
</html>
