<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Admin Dashboard</title>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<!-- CSS for layout -->
<style>
body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f4f6f8;
}

header {
    background-color: #004080;
    color: white;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

header h1 {
    margin: 0;
    font-size: 1.5rem;
}

.hamburger {
    font-size: 2rem;
    cursor: pointer;
}

.sidebar {
    width: 220px;
    background-color: #003366;
    color: white;
    height: 100vh;
    position: fixed;
    top: 0;
    left: -220px;
    transition: left 0.3s;
    padding-top: 60px;
}

.sidebar.active {
    left: 0;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    padding: 15px 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
}

.sidebar ul li:hover {
    background-color: #0059b3;
}

.sidebar ul li i {
    margin-right: 10px;
}

.main-content {
    margin-left: 0;
    padding: 20px;
    transition: margin-left 0.3s;
}

.main-content.active {
    margin-left: 220px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: white;
}

table, th, td {
    border: 1px solid #ccc;
}

th, td {
    padding: 10px;
    text-align: left;
}

input[type="number"], input[type="text"] {
    width: 100%;
    padding: 5px;
    box-sizing: border-box;
}
button {
    padding: 8px 12px;
    background-color: #004080;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background-color: #0059b3;
}
  .container {
    paddig: 12px;
    width: 300px;
    margin: 5px;
  }
  input {
    border-radius: 8px;
  } 
    button {
        margin-top: 6px;
        padding: 8px;
    }
    input:hover {
        outline:none;
    }
    
</style>
</head>
<body>

<header>
    <h1>Admin Dashboard</h1>
    <span class="material-icons hamburger" onclick="toggleSidebar()">menu</span>
</header>

<div class="sidebar" id="sidebar">
    <ul>
        <li><i class="material-icons">dashboard</i>Dashboard</li>
        <li><i class="material-icons">person</i>Students</li>
        <li><i class="material-icons">school</i>Courses</li>
        <li><i class="material-icons">upload</i>Upload Results</li>
        <li><i class="material-icons">assessment</i>View Results</li>
        <li><i class="material-icons">logout</i>Logout</li>
    </ul>
</div>

<div class="main-content" id="main">
    <h2>Upload Student Results</h2>
    <div class="container">
        <form id="uploadForm">
        <label>Student ID:</label>
        <input type="text" name="student_id" required>

        <label>Course:</label>
        <input type="text" name="course" required>

        <label>Score:</label>
        <input type="number" name="score" min="0" max="100" required>

        <button type="submit">Upload</button>
        </div>
    </form>

    <h2>Existing Results</h2>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Course</th>
                <th>Score</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamically filled by JS / Flask -->
        </tbody>
    </table>
</div>

<script>
// Hamburger toggle
function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
    document.getElementById('main').classList.toggle('active');
}

// Dummy dynamic table (replace with Flask data)
const dummyData = [
    {student_id: 'STU001', course: 'Math', score: 80},
    {student_id: 'STU002', course: 'Physics', score: 75},
];

function renderTable() {
    const tbody = document.querySelector('#resultsTable tbody');
    tbody.innerHTML = '';
    dummyData.forEach((row, index) => {
        tbody.innerHTML += `
            <tr>
                <td>${row.student_id}</td>
                <td>${row.course}</td>
                <td><input type="number" value="${row.score}" min="0" max="100" onchange="updateScore(${index}, this.value)"></td>
                <td><button onclick="deleteRow(${index})">Delete</button></td>
            </tr>
        `;
    });
}

function updateScore(index, value) {
    dummyData[index].score = value;
    console.log('Updated:', dummyData[index]);
}

function deleteRow(index) {
    dummyData.splice(index, 1);
    renderTable();
}

// Handle form submission
document.getElementById('uploadForm').addEventListener('submit', function(e){
    e.preventDefault();
    const student_id = this.student_id.value;
    const course = this.course.value;
    const score = this.score.value;
    dummyData.push({student_id, course, score});
    renderTable();
    this.reset();
});

renderTable();
</script>

</body>
</html>
